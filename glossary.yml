api:
  term: API
  def: "Application Programming Interface. Umožňuje různým systémům vzájemně programově komunikovat. Existují dva typy rozhraní API: REST API (webové rozhraní API) a nativní knihovní rozhraní API."
  link: Viz <a href='https://www.redhat.com/en/topics/api/what-is-a-rest-api'>What is a REST API?</a>
self_consistency:
  term: Self Consistency
  def: Generování více myšlenkových řetězců a přijetí většinové odpovědi.
  link: Viz <a href='https://learnprompting.org/docs/intermediate/self_consistency'>Self Consistency</a>
labelspace:
  term: Label space
  def: Všechny možné štítky pro danou úlohu.
few shot standard prompt:
  term: few shot standard prompt
  def: Standardní prompty/výzvy, které obsahují příklady. Exempláře jsou příklady úlohy, kterou se výzva snaží vyřešit, a které jsou součástí samotné výzvy.
exemplars:
  term: Exempláře
  def: Příklady úlohy, kterou se výzva snaží vyřešit a která je součástí samotné výzvy.
CoT prompting:
  term: CoT prompting
  def: Hlavní myšlenka CoT spočívá v tom, že tím, že LLM ukáže několik exemplářů snímků, kde je vysvětlen proces uvažování v exemplářích, LLM také ukáže proces uvažování při odpovídání na výzvu.
PAL:
  term: PAL
  def: Metoda, která používá kód jako zprostředkující argumentaci.
  link: Viz <a href='https://learnprompting.org/docs/advanced_applications/pal'>PAL</a>
LLM:
  term: LLM
  def: Large Language Model neboli Velký jazykový model. Model, který je vycvičen k předpovídání dalšího slova ve větě.
gold_labels:
  term: Gold Labels
  def: Správné štítky pro danou úlohu.
labels:
  term: labels
  def: Koncept štítků nejlépe pochopíte na příkladu. <br/><br/>Řekněme, že chceme klasifikovat některé tweety jako průměrné nebo neprůměrné. Máme-li seznam tweetů a jim odpovídající *štítek* (průměr nebo ne-průměr), můžeme natrénovat model, který klasifikuje, zda jsou tweety průměrné nebo ne. Štítky jsou obecně jen možností pro klasifikační úlohu.
sentiment analysis:
  term: Sentiment Analysis
  def: Analýza sentimentu je klasifikace textu na pozitivní, negativní nebo jiné sentimenty.